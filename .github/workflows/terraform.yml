name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -input=false -out tfplan.json

#     - name: Terraform Job Summary
#       run:  echo "### $(terraform show tfplan.json):code:" >> $GITHUB_STEP_SUMMARY
#     - name: Terraform Job Summary t
#       run:  echo "### $(terraform show tfplan.json) :code:" >> $GITHUB_STEP_SUMMAR- name: Markdown autodocs
    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: tfplan.json
        format: markdown
