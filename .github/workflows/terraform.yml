name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      
    - run: echo ${{ steps.plan.outputs.stdout }}

    - name: Terraform Job Summary
      run:  echo "<pre><code> $(steps.plan.outputs.stdout)</code></pre>" >> $GITHUB_STEP_SUMMARY
