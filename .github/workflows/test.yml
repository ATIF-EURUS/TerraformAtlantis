name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # - name: Setup Terraform
    #   uses: hashicorp/setup-terraform@v1

    # - name: Terraform Init
    #   run: terraform init

    # - name: Terraform Plan
